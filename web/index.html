<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра с морковками</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .target {
      position: absolute;
      width: 80px;   /* размер картинки */
      height: 80px;
      cursor: pointer;
      background-image: url("Carrot-PNG-Picture.png");
      background-size: cover;   /* чтобы картинка растягивалась */
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="score">Очки: 0</div>

  <script>
    let score = 0;
    const scoreDiv = document.getElementById("score");

    function createTarget() {
      const target = document.createElement("div");
      target.classList.add("target");

      const size = 80;
      const maxX = window.innerWidth - size;
      const maxY = window.innerHeight - size;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener("click", () => {
        score++;
        scoreDiv.textContent = "Очки: " + score;
        target.remove();
      });

      document.body.appendChild(target);
    }

    // каждые 1.5 сек появляется новая морковка
    setInterval(createTarget, 1500);
  </script>
</body>
</html>
